<div class="col-sm-12">
    <div class="col-sm-8 col-sm-offset-2" ng-show="addForm">
        <section class="content-header">
            <h1>
                Add New Vertical
            </h1>
            <!--              <ol class="breadcrumb">
                            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                            <li><a href="#">Verticals</a></li>
                            <li class="active">List</li>
                          </ol>-->
        </section>
        <section class="content">
            <div class="box box-primary">
                <div class="box-header">
                    <!--<strong><span class="glyphicon glyphicon-th"></span>Add New Vertical</strong>-->
                </div>

                <div class="box-body">
                    <div ng-show="error" class="alert alert-danger">{{error}}</div>
                    <div ng-show="success" class="alert alert-success">{{success}}</div>
                    <form role="form" name="vertical_form">
                        <div class="col-sm-10 col-sm-offset-1">
                            <div class="form-group">
                                <input type="text" placeholder="Vertical Name" id="vertical_name" data-ng-model="vertical_name" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-6 padL0">
                                    <button class="btn btn-primary btn-block btn-flat" ng-click="closeForm();">Back</button>
                                </div>
                                <div class="col-sm-6 padR0">
                                    <button class="btn btn-primary btn-block btn-flat" type="submit" data-ng-disabled="vertical_form.$invalid" data-ng-click="createVertical(vertical_name)">Submit</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>


    <div class="col-sm-8 col-sm-offset-2" ng-show="editForm">
        <section class="content-header">
            <h1>
                Edit Vertical
            </h1>
            <!--              <ol class="breadcrumb">
                            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                            <li><a href="#">Verticals</a></li>
                            <li class="active">List</li>
                          </ol>-->
        </section>
        <section class="content">
            <div class="box box-primary" ng-show="editForm">
                <div class="box-header">
                    <!--<h3>Edit Vertical</h3>-->
                </div>
                <div class="box-body">
                    <div ng-show="error" class="alert alert-danger">{{error}}</div>
                    <div ng-show="success" class="alert alert-success">{{success}}</div>
                    <form role="form" name="editvertical_form">
                        <div class="col-sm-10 col-sm-offset-1">
                            <div class="form-group">
                                <input type="text" placeholder="Vertical Name" id="Editvertical_name" data-ng-model="Editvertical_name" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-6 padL0">
                                    <button class="btn btn-primary btn-block btn-flat" type="button" ng-click="closeForm();">Back</button>
                                </div>
                                <div class="col-sm-6 padR0">
                                    <button class="btn btn-primary btn-block btn-flat" type="submit" data-ng-disabled="editvertical_form.$invalid" data-ng-click="editVertical(_id, Editvertical_name)">Submit</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
    <!-- Form -->
    <div ng-show="verticalListDiv">
        <section class="content-header">
            <h1>
                Verticals
            </h1>
            <!--              <ol class="breadcrumb">
                            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                            <li><a href="#">Verticals</a></li>
                            <li class="active">List</li>
                          </ol>-->
        </section>
        <section class="content">
            <div class="box box-primary">
                <div class="box-header">


                    <h3 class="box-title"></h3>

                    <div class="box-tools">
                        <button class="btn btn-primary btn-flat pull-right" ng-click='getAddVerticalForm();'>Add</button>
                        <div class="input-group input-group-sm pull-left tableSearchBox">
                            <input type="text" name="table_search" ng-model="query" ng-change="tableParams.filter(query)" class="form-control pull-right" placeholder="Search">

                            <div class="input-group-btn">
                                <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                            </div>
                        </div>

                    </div>

                </div>

                <div class="box-body" col-show-hide>
                    <table class="table table-condensed" ng-table="tableParams" export-csv="csv">
                        <tbody>
                            <tr ng-class="$even? 'oddcolor' : 'evencolor'" ng-repeat="vertical in $data" ng-if= "dataPresent">
                                <td data-title="'#'"><span ng-if="params.page() ? true : false">{{params.page() > 1 ? ($index + 1 + ((params.page() - 1) * params.count())) : $index + 1}}</span></td>
                                <td ng-show="showCol[0]" sortable="'vertical_name'" data-title="'Vertical Name'" data-title-text="Vertical Name">{{vertical.vertical_name}}</td>
                                <td ng-show="showCol[1]" sortable="'created'" data-title="'Date Added'" data-title-text="Date Added">{{vertical.created| date:'medium'}}</td>
                                <td ng-show="showCol[2]" sortable="'vertical_status'" data-title="'Status'" data-title-text="Status" ng-click="statusVertical(vertical._id, !vertical.vertical_status);" class="actionBtn">
                                    <span ng-if="vertical.vertical_status" title="Active" class="glyphicon text-success glyphicon-ok-sign"></span>
                                    <span ng-if="!vertical.vertical_status" title="Deactive" class="glyphicon text-danger glyphicon-remove-sign"></span>
                                </td>
                                <td data-title="'Action'" data-title-text="Action">
                                    <span class="glyphicon glyphicon-edit actionBtn" title="Edit" ng-click="getEditVerticalForm(vertical._id, vertical.vertical_name)"></span>
                                    <span class="glyphicon glyphicon-trash actionBtn" title="Delete" ng-click="deleteVertical(vertical._id)"></span>
                                </td>
                                <td header="'headerSettingGear.html'"></td>
                            </tr>
                            <tr ng-if="!dataPresent">
                                <td colspan="100" class="text-center noDataFoundTd">No Data Found</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="row pull-right downloadCsvLink">Download as <a href="javascript:void(0)" ng-click='hideDropDown();
                        csv.generate($event, "Verticals" + currentDate + ".csv");'>CSV</a></div>
                </div>
            </div>
        </section>
    </div>
</div>
<script type="text/ng-template" id="headerSettingGear.html">
    <div class="dropdown">
    <button class="btn" type="button" data-ng-click="toggleDropDown();">
    <span class="glyphicon glyphicon-cog "></span>&nbsp;<span class="caret"></span>
    </button>
    <ul class="dropdown-menu gearbox" data-ng-if="isTHdropdown">
    <li><a ng-click="showCol[0] = !showCol[0]"><i class="fa" ng-class="{'true':'fa-eye-slash', 'false':'fa-eye'}[showCol[0]]"></i> Vertical Name</a></li>
    <li><a ng-click="showCol[1] = !showCol[1]"><i class="fa" ng-class="{'true':'fa-eye-slash', 'false':'fa-eye'}[showCol[1]]"></i> Date Added</a></li>
    <li><a ng-click="showCol[2] = !showCol[2]"><i class="fa" ng-class="{'true':'fa-eye-slash', 'false':'fa-eye'}[showCol[2]]"></i> Status</a></li>
    </ul>
    </div>
</script>
