<div ng-init="userView()" class="col-sm-12">
    <div class="panel panel-default">
        <div class="panel-heading"><h3>Edit Member</h3></div>
        <div class="panel-body">
            <div class="col-sm-8 col-sm-offset-2">
                <form class="vertical-form" role="form" name="adduserInfo" ng-submit="editUser(userInfo)">
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="firstName" data-ng-model="userInfo.first_name" placeholder="First Name *" required>
                            <span ng-show="adduserInfo.firstName.$dirty && adduserInfo.firstName.$error.required" class="error">First Name is required</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="lastName" data-ng-model="userInfo.last_name" placeholder="Last Name *" required>
                            <span ng-show="adduserInfo.lastName.$dirty && adduserInfo.lastName.$error.required" class="error">Last Name is required</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input type="email" class="form-control" name="email" data-ng-model="userInfo.email" placeholder="Email *" readonly="true">

                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="address1" data-ng-model="userInfo.addressLine1" placeholder="Address Line 1 *" required>
                            <span ng-show="adduserInfo.address1.$dirty && adduserInfo.address1.$error.required" class="error">Address required</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="address2" data-ng-model="userInfo.addressLine2" placeholder="Address Line 2">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="city" data-ng-model="userInfo.city" placeholder="City *" required>
                            <span ng-show="adduserInfo.city.$dirty && adduserInfo.city.$error.required" class="error">City is required</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="state" data-ng-model="userInfo.state" placeholder="State *" required>
                            <span ng-show="adduserInfo.state.$dirty && adduserInfo.state.$error.required" class="error">State is required</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="zip" data-ng-model="userInfo.zip" placeholder="Zip *" required>
                            <span ng-show="adduserInfo.zip.$dirty && adduserInfo.zip.$error.required" class="error">Zip is required</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-2">
                        </div>
                        <div class="col-sm-4">
                            <input type="button" value="Back" ng-click="back();" class="btn btn-primary button-new">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-2">
                        </div>
                        <div class="col-sm-4">
                            <input type="submit" ng-disabled="adduserInfo.$invalid" value="Submit" class="btn btn-primary">
                            <!--<button class="btn  btn-primary" type="button" ng-click="back();">Back</button>-->
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
