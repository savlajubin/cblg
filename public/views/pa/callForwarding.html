<div class="col-sm-12">
    <div class="panel panel-default">
        <div class="panel-heading"><h3>Call Forwarding</h3></div>
        <div class="panel-body pad0">
            <div class="col-sm-8 col-sm-offset-3">
                <form class="form-horizontal" name="callForwardForm" ng-submit="submitPaInfo(paInfo)">
                    <div class="form-group">
                        <p>When this feature is switched on, we will forward all the calls to the phone number specified below</p>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <toggle-switch ng-model="paInfo.call_forward.status" ng-click="submitPaInfo(paInfo)"></toggle-switch>
                        </div>
                    </div>
                    <div class="form-group" ng-if="paInfo.call_forward.status">
                        <div class="row">
                            <div class="col-sm-4 pad0">
                                <input phone-input class="form-control" type="text" ng-model="paInfo.call_forward.phone" required />
                            </div>
                            <div class="col-sm-4">
                                <input class="btn btn-primary btn-flat" type="submit" ng-disabled="callForwardForm.$error.invalid" />
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
