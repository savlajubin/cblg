<div class="col-sm-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>
                Calendar
                <div class="tableHeadBtnDiv">
                    <button ng-click="openCalendarForm('Todays Date');" class="btn btn-primary btn-flat pull-right">Add Appointment</button>
                </div>
            </h3>
        </div>
        <div class="panel-body thumbnail">
            <div class="btn-group pull-right dc-left mrgTp10">
                <button class="btn btn-default" ng-click="changeView('agendaDay', 'myCalendar1')">Day</button>
                <button class="btn btn-default" ng-click="changeView('agendaWeek', 'myCalendar1')">Week</button>
                <button class="btn btn-default" ng-click="changeView('month', 'myCalendar1')">Month</button>
            </div>

            <div id="calendar" class="calendar" ng-model="eventSources" calendar="myCalendar1" ui-calendar="uiConfig.calendar"></div>
        </div>
    </div>
</div>
