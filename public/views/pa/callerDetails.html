<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Caller Details</h4>
            </div>
            <div class="modal-body">
                <table class="table">
                    <tr ng-if="isWebLead" ng-repeat="(key, value) in callerDetails">
                        <td><b>{{key}} :</b></td>
                        <td>{{value}}</td>
                    <tr>
                    
                    <tr ng-if="!isWebLead" ng-repeat="lead in callerDetails">
                        <td><b>{{lead.label}} :</b></td>
                        <td>{{lead.value}}</td>
                    <tr>    
                </table>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-flat" ng-click="$hide()">Close</button>
            </div>
        </div>
    </div>
</div>
