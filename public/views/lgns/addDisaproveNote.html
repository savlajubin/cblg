<div class="modal" tabindex="-1" role="dialog" ng-init="disapprove_message='';note_err=false;" >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title">Add Disapprove Note</h4>
            </div>
            <div class="modal-body">
                 <textarea ng-model="disapprove_message" name="description" id="description" rows=5 cols=40 class="inputInvoiceDataDescription" ></textarea>
                 <span ng-show="note_err" class="text-danger col-sm-12 ">Please insert note.</span>
                </br>
                </br>
            </div>
            <div class="modal-footer">
                    <button type="button" class="btn btn-primary btn-flat" ng-click="$hide()">Close</button>
                    <button type="button" class="btn btn-primary btn-flat" ng-click="disapprove_message.length ? addDisaproveNote(call_id,disapprove_message): note_err=true;disapprove_message.length ? $hide():''">Save Note</button>
            </div>
            </div>
        </div>
    </div>
