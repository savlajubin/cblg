<form name="form" ng-submit="reset_password(resetData)" role="form" class="loginForm vertical-form">
    <legend>
        <span class="logo"></span>
        Reset Your Password
    </legend>
    <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && (form.password.$error.required) }">
        <input type="password" name="password" id="password" class="form-control" placeholder="New password" ng-model="resetData.password" required tabindex="1" />
        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
    </div>
    <div class="form-group" ng-class="{ 'has-error': form.cpassword.$dirty && (form.cpassword.$error.required) }">
        <input type="password" name="cpassword" id="cpassword" class="form-control" placeholder="Confirm password" ng-model="resetData.cpassword" required tabindex="2" />
        <span ng-show="form.cpassword.$dirty && form.cpassword.$error.required" class="help-block">Confirm password is required</span>
    </div>
    <div class="form-actions">
        <input type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary" value="Confirm" busy='<i class="fa fa-spinner fa-pulse"></i> Please Wait....'>
    </div>

</form>
<div class="footer"><a href="#!/login" title="Sign In"> Back to Sign In</a></div>
