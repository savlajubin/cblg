<div ng-app="thirdPartyRegistrationApp" ng-controller="thirdPartyRegistrationCtrl">
    <form  class="loginForm vertical-form" name="registartion_form" role="form"   ng-init = "ext_error = false;"  novalidate>
        <legend>Sign Up for  <b>{{userdata}}</b></legend>
        <div ng-show="error" class="alert alert-danger">{{error}}</div>
        <div ng-show="success" class="alert alert-success">{{success}}</div>
        <div class="form-group" >
            <input type="email" class="form-control" required data-ng-model="registerInfo.email" placeholder="Email address" title="Please fill the email address" tabindex="2" name="email">
            <span ng-show="ext_error && registartion_form.email.$error.required" class="text-danger">Email is required</span>
            <span class = "text-danger"  ng-show="ext_error && registartion_form.email.$error.email" >Invalid Email Address</span>
        </div>
        <div class="form-group" >
            <input type="password" class="form-control" data-ng-minlength="6" required data-ng-model="registerInfo.password" placeholder="Password" title="Please fill the password" tabindex="3" name="password">
            <span ng-show="ext_error && registartion_form.password.$error.required" class="text-danger">Password is required</span>
        </div>
        <div class="form-group" >
            <input type="text" class="form-control" id="firstName" data-ng-model="registerInfo.fname" placeholder="First name" required title="Please fill the first name" tabindex="4" name="firstname">
            <span ng-show="ext_error && registartion_form.firstname.$error.required" class="text-danger">First name is required</span>
        </div>
        <div class="form-group" >
            <input type="text" class="form-control" id="lastName" data-ng-model="registerInfo.lname" placeholder="Last name" required title="Please fill the last name" tabindex="5" name="lastname">
            <span ng-show="ext_error && registartion_form.lastname.$error.required" class="text-danger">Last name is required</span>
        </div>
        <div class="form-group" >
            <input type="text" class="form-control" id="zip" data-ng-model="registerInfo.zip" placeholder="Zip code" required title="Please fill the zip code" tabindex="6" name="zip">
            <span ng-show="ext_error && registartion_form.zip.$error.required" class="text-danger">Zip code is required</span>
        </div>
        <div class="form-actions">
            <input class="btn btn-primary" type="submit" value="Register" tabindex="7"  ng-click = "(registartion_form.$invalid) ? ext_error = true : register11(registerInfo)" title="Register">
        </div>
    </form>
</div>
