<div class="login-box">
    <div class="login-logo logo">
        <span class="logo-lg"></span>
    </div>
    <div class="login-box-body">
        <h4 class="login-box-msg">Forgot Password</h4>
        
        <div ng-show="error" class="alert alert-danger">{{error}}</div>
        <div ng-show="success" class="alert alert-success">{{success}}</div>
        
        <form name="form" ng-submit="forgot_password(userData)" role="form">
            <div class="form-group has-feedback" ng-class="{ 'has-error': form.username.$dirty && (form.username.$error.required || form.username.$error.email) }">
                <input type="email" name="username" id="username" class="form-control" placeholder="Please enter your registered email" ng-model="userData.user_email" required tabindex="1" />
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Email is required</span>
                <span ng-show="form.username.$dirty && form.username.$error.email" class="help-block">Please Enter a valid Email</span>
            </div>
            <div class="row margin7p">
                <button type="submit" class="btn btn-primary btn-lg btn-block btn-flat" busy='<i class="fa fa-spinner fa-pulse"></i>'>
                    Send me password reset link
                </button>
            </div>
        </form>
        <div class="social-auth-links text-center">
            <p><a href="#!/login" title="Sign In"> Back to Sign In</a></p>
        </div>
    </div>
</div>
