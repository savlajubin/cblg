<div class="register-box">
    <div class="register-logo logo">
        <span class="logo-lg"></span>
    </div>

    <div class="register-box-body">
        <h4 class="login-box-msg">Registration Form</h4>

        <form name="registartion_form" role="form" class="" ng-init="reglgn_err = false" ng-submit="thirdparty_registerLGN(registerInfo)" novalidate>       

            <div class="form-group has-feedback" ng-class="{ 'has-error': registartion_form.email.$dirty && registartion_form.email.$error.required }">      
                <input type="email" class="form-control" required data-ng-model="registerInfo.email" placeholder="Email address" title="Please fill the email address" tabindex="2" name="email">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                <span ng-show="reglgn_err && registartion_form.email.$error.required" class="text-danger">Email is required</span>
            </div>

            <div class="form-group has-feedback" ng-class="{ 'has-error': registartion_form.password.$dirty && registartion_form.password.$error.required }" >
                <input type="password" class="form-control" data-ng-minlength="6" required data-ng-model="registerInfo.password" placeholder="Password" title="Please fill the password" tabindex="3" name="password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                <span ng-show="reglgn_err && registartion_form.password.$error.required" class="text-danger">Password is required</span>
            </div>

            <div class="form-group has-feedback" ng-class="{ 'has-error': registartion_form.firstname.$dirty && registartion_form.firstname.$error.required }" >
                <input type="text" class="form-control" id="firstName" data-ng-model="registerInfo.first_name" placeholder="First name" required title="Please fill the first name" tabindex="4" name="firstname">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
                <span ng-show="reglgn_err && registartion_form.firstname.$error.required" class="text-danger">First name is required</span>
            </div>

            <div class="form-group has-feedback" ng-class="{ 'has-error': registartion_form.lastname.$dirty && registartion_form.lastname.$error.required }" >
                <input type="text" class="form-control" id="lastName" data-ng-model="registerInfo.last_name" placeholder="Last name" required title="Please fill the last name" tabindex="5" name="lastname">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
                <span ng-show="reglgn_err && registartion_form.lastname.$error.required" class="text-danger">Last name is required</span>
            </div>

            <div class="form-group has-feedback" ng-class="{ 'has-error': registartion_form.zip.$dirty && registartion_form.zip.$error.required }" >
                <input type="text" class="form-control" id="zip" data-ng-model="registerInfo.zip" placeholder="Zip code" required title="Please fill the zip code" tabindex="6" name="zip">
                <span class="glyphicon glyphicon-map-marker form-control-feedback"></span>
                <span ng-show="reglgn_err && registartion_form.zip.$error.required" class="text-danger">Zip code is required</span>
            </div>

            <div class="row">
                <input type="checkbox" ng-model="registerInfo.privacy_policy" id="privacyPolicy" class="regular-checkbox solid-blue">
                <label for="privacyPolicy"></label>
                <label for="privacyPolicy">By clicking on Sign up, you agree to <a href="#">terms & conditions</a> and <a href="#">privacy policy</a></label>
            </div>
            <div class="row margin7p">
                <button type="submit" ng-click="registartion_form.$invalid ? reglgn_err = true : '';" class="btn btn-primary btn-block btn-lg btn-flat" busy='<i class="fa fa-spinner fa-pulse"></i>'>
                    Sign Up
                </button>
            </div>
        </form>
        <div class="social-auth-links text-center">
            <p><a href="#!/login" class="text-center">I already have an account</a></p>
        </div>
    </div>
    <!-- /.form-box -->
</div>
