<!-- start send invite page -->
<div class="animate-repeat col-sm-12" >
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>
                Send Invite
            </h3>
        </div>
        <div class="panel-body pad0">
            <div class="col-sm-6 col-sm-offset-2">
                <p>Send an invitation to join LGN as {{code}} by entering email address below </p>
                <form name="invite_form" class="vertical-form">
                    <div class="form-group" ng-if="currentRoleCode == 'lg'">
                        <div class="col-sm-5 pull-left">
                            <input type="radio" id="lb" value="LB" ng-model="send.role" name="role" class="regular-radio big-radio"><label for="lb"></label>
                            <label for="lb">LB</label>
                        </div>
                        <div class="col-sm-5 pull-left">
                            <input type="radio" id="advcc" value="ADVCC" ng-model="send.role" name="role" class="regular-radio big-radio" ><label for="advcc"></label>
                            <label for="advcc">ADVCC</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input type="email" ng-model="send.email" name="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input type="submit" value="Send Invite" class="btn btn-primary" ng-click="sendInvite(send)">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- End send invite page -->
