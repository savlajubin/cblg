<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <!--<button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>-->
                <button ng-if="formScriptData != ''" ng-click="getHtmlCode();" class="btn btn-primary pull-right"> Get Html Code </button>
                <h4 class="modal-title">Web Lead Script</h4>                
            </div>
            <div class='form- group' ng-if='redirectURL' style='margin:15px 15px 0px;'>
                <label>Thank you page URL -</label> {{redirectURL}}
            </div>            

            <div class="modal-body formBuilderWrapper">
                <div ng-if="formScriptData != ''" id="scriptDataCode" fb-builder="default"></div>
                <div ng-if="formScriptData == ''"> No Script available!</div>
                <!--<div id="scriptDataCode" ng-model="inputData" fb-form="default" fb-form-value="formScriptData" fb-default="defaultValue"></div>-->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-flat pull-right" ng-click="$hide()">Close</button>
            </div>
        </div>
    </div>
</div>
