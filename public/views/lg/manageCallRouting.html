<div class="animate-repeat col-sm-12">
    <section class="content-header">
        <div class="box-header">
            <h3 class="box-title-new">Manage Call Routing</h3>
            <div class="box-tools">
                <div class="input-group input-group-sm pull-left">
                    <input type="text" name="table_search" ng-model="query" ng-change="tableParams.filter(query)" class="form-control pull-right" placeholder="Search">

                    <div class="input-group-btn">
                        <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="content">
        <div class="box box-primary">
            <div class="box-body" col-show-hide>
                <div class="table-responsive">
                    <table class="table table-condensed ng-table-responsive" ng-table="tableParams" export-csv="csv">
                        <tbody>
                            <tr ng-class="$even? 'oddcolor' : 'evencolor'" ng-repeat="ivr in ($data| filter : query)" ng-show="dataPresent">
                                <td data-title="'#'"><span ng-if="params.page() ? true : false">{{params.page() > 1 ? ($index + 1 + ((params.page() - 1) * params.count())) : $index + 1}}</span></td>
                                <td ng-show="showCol[0]" sortable="'queue_name'" data-title="'IVR Name'" data-title-text="IVR Name">
                                    <span ng-if="ivr.type == 'IVR'">{{ivr.ivr_name}}</span>
                                    <span ng-if="ivr.type == 'Inbound Trunk'">{{ivr.trunk_name}}</span>
                                </td>
                                <td ng-show="showCol[1]" sortable="'created'" data-title="'Date Created'" data-title-text="Date Created">{{ivr.created| date:"MMMM dd, yyyy"}}</td>
                                <td ng-show="showCol[2]" sortable="'type'" data-title="'Type'" data-title-text="Type">{{ivr.type}}</td>
                                <td ng-show="showCol[3]" data-title="'Phone Number'" data-title-text="Phone Number">
                                    <span class="glyphicon glyphicon-eye-open actionBtn" data-html="true" data-title="{{ivr.phone_no| phoneNumTooltip}}" data-placement="right" data-animation="am-flip-x" bs-tooltip></span>
                                </td>
                                <td ng-show="showCol[4]" data-title="'Is IVR On'" data-title-text="Is IVR On">
                                    <span ng-if="ivr.type == 'IVR'">
                                        <toggle-switch ng-model="ivr.ivr_status" ng-click="changeIvrStatus(ivr._id, ivr.ivr_status, ivr.type)"></toggle-switch>
                                    </span>
                                    <span ng-if="ivr.type == 'Inbound Trunk'">
                                        <toggle-switch ng-model="ivr.status" ng-click="changeIvrStatus(ivr._id, ivr.status, ivr.type)"></toggle-switch>
                                    </span>
                                </td>
                                <td data-title="'Action'" data-title-text="Action">
                                    <span ng-if="ivr.type == 'IVR'">
                                        <span class="glyphicon glyphicon-edit actionBtn" ng-click="goToNewLink('/' + currentRoleCode + '/call-routing-ivr/edit/' + ivr._id)" title="Edit"></span>
                                    </span>
                                    <span ng-if="ivr.type == 'Inbound Trunk'">
                                        <span class="glyphicon glyphicon-edit actionBtn" ng-click="goToNewLink('/' + currentRoleCode + '/inbound-trunk/edit/' + ivr._id)" title="Edit"></span>
                                    </span>
                                    <span class="glyphicon glyphicon-trash actionBtn" title="Delete" ng-click="deleteIVR(ivr._id, ivr.type)"></span>
                                </td>
                                <td header="'headerSettingGear.html'" ></td>
                            </tr>
                            <tr ng-if="!dataPresent">
                                <td colspan="100" class="text-center noDataFoundTd">No Data Found</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="row pull-right downloadCsvLink">Download as <a href="javascript:void(0)" ng-click='hideDropDown();
                                    csv.generate($event, "IVR" + currentDate + ".csv");'>CSV</a></div>
            </div>
        </div>
    </section>
</div>
<script type="text/ng-template" id="headerSettingGear.html">
    <div class="dropdown">
    <button class="btn" type="button" data-ng-click="toggleDropDown();">
    <span class="glyphicon glyphicon-cog "></span>&nbsp;<span class="caret"></span>
    </button>
    <ul class="dropdown-menu gearbox" data-ng-if="isTHdropdown">
    <li><a ng-click="showCol[0] = !showCol[0]"><i class="fa" ng-class="{'true':'fa-eye-slash', 'false':'fa-eye'}[showCol[0]]"></i> IVR Name</a></li>
    <li><a ng-click="showCol[1] = !showCol[1]"><i class="fa" ng-class="{'true':'fa-eye-slash', 'false':'fa-eye'}[showCol[1]]"></i> Date Created</a></li>
    <li><a ng-click="showCol[2] = !showCol[2]"><i class="fa" ng-class="{'true':'fa-eye-slash', 'false':'fa-eye'}[showCol[2]]"></i> Type</a></li>
    <li><a ng-click="showCol[3] = !showCol[3]"><i class="fa" ng-class="{'true':'fa-eye-slash', 'false':'fa-eye'}[showCol[3]]"></i> Phone Number</a></li>
    <li><a ng-click="showCol[4] = !showCol[4]"><i class="fa" ng-class="{'true':'fa-eye-slash', 'false':'fa-eye'}[showCol[2]]"></i> Is IVR On</a></li>
    </ul>
    </div>
</script>
