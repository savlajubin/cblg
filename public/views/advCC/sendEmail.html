<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" ng-show="title">
                <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" ng-bind="title"></h4>
            </div>
            <form name="msg_form" class="vertical_form">


                <div class="modal-body">

                    <div class="form-group">
                        <select class="form-control" id="exampleSelect1" ng-model="email.method">
                            <option value="">Select Method</option>
                            <option value="now">Send Now</option>
                            <option value="daily">Send Daily</option>
                            <option value="weekly">Send Weekly</option>
                            <option value="monthly">Send Monthly</option>
                        </select>
                    </div>


                    <div ng-if="email.method == 'weekly'">
                        <div class="form-group">
                            <select class="form-control" id="exampleSelect1" ng-model="email.day">
                                <option value="">Select Day</option>
                                <option value="monday">Monday</option>
                                <option value="tuesday">Tuesday</option>
                                <option value="wednesday">Wednesday</option>
                                <option value="thursday">Thursday</option>
                                <option value="friday">Friday</option>
                                <option value="saturday">Saturday</option>
                                <option value="sunday">Sunday</option>
                            </select>
                            <!--Time Picker-->

                        </div>
                    </div>
                    <div ng-if="email.method == 'monthly'">
                        <div class="form-group">
                            <select class="form-control" id="exampleSelect1" ng-model="email.date">
                                <option value="">Select Date</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                            </select>

                        </div>
                    </div>

                    <div class="form-group co-sm-offset-2" ng-if="email.method == 'daily' || email.method == 'weekly' || email.method == 'monthly'">
                        <label class="mrg10p">Select Time</label>
                        <div class="input-append">
                            <input class="span2 ivr_select backWhite dialInputSec timeInput" bs-timepicker ng-model="email.time" autoclose="true" id="appendedInput" type="text">
                            <span class="add-on"><i class="glyphicon glyphicon-time"></i></span>
                        </div>
                    </div>
                    <div class="form-group">
                            <input class="form-control" placeholder="Subject" ng-model="email.subject" id="appendedInput" type="text">
                    </div>
                    <div class="form-group">

                        <div class="col-sm-12" text-angular="text-angular" ta-text-editor-class="border-around" ta-html-editor-class="border-around" name="htmlcontent1" ng-model="email.message" ></div>

                        <div ng-hide="true"><textarea ng-model="email.message" style="width: 100%;"></textarea></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btn-flat" ng-click="sendEmail(email)">Send</button>
                    <button type="button" class="btn btn-primary btn-flat" ng-click="$hide()">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
