<!-- start send invite page -->
<div class="animate-repeat col-sm-12" >
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>
                Attribution Campaign
            </h3>
        </div>
        <div class="panel-body pad0">
            <div class="col-sm-6 col-sm-offset-2">
                <form name="attr_form" class="vertical-form" ng-init="attr_err=false;" novalidate>
                    
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input type="text" ng-model="attr.name" name="name" placeholder="Name" required>
                        </div>
                        <div class="col-sm-10">
                            <span class="text-danger" ng-show="attr_err && attr_form.name.$error.required">Please enter Name</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input type="text" ng-model="attr.media_type" name="media_type" placeholder="Media type" required>
                        </div>
                        <div class="col-sm-10">
                            <span class="text-danger" ng-show="attr_err && attr_form.media_type.$error.required">Please enter Media Type</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input type="text" ng-model="attr.media_week" name="media_week" placeholder="Media Week" required>
                        </div>
                        <div class="col-sm-10">
                            <span class="text-danger" ng-show="attr_err && attr_form.media_week.$error.required">Please enter Media Week</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input type="text" ng-model="attr.daypart" name="daypart" placeholder="Daypart" required>
                        </div>
                        <div class="col-sm-10">
                            <span class="text-danger" ng-show="attr_err && attr_form.daypart.$error.required">Please enter Daypart</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input type="text" ng-model="attr.times" name="times" placeholder="Times" required>
                        </div>
                        <div class="col-sm-10">
                            <span class="text-danger" ng-show="attr_err && attr_form.times.$error.required">Please enter Times</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input type="text" ng-model="attr.rate" name="rate" placeholder="Rate" required>
                        </div>
                        <div class="col-sm-10">
                            <span class="text-danger" ng-show="attr_err && attr_form.rate.$error.required">Please enter Rate</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input type="text" ng-model="attr.spots_ordered" name="spots_ordered" placeholder="Spots Ordered" required>
                        </div>
                        <div class="col-sm-10">
                            <span class="text-danger" ng-show="attr_err && attr_form.spots_ordered.$error.required">Please enter Spots Ordered</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input type="text" ng-model="attr.amount_spent" name="amount_spent" placeholder="Amount Spent" required>
                        </div>
                        <div class="col-sm-10">
                            <span class="text-danger" ng-show="attr_err && attr_form.amount_spent.$error.required">Please enter Amount Spent</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input type="text" ng-model="attr.amount_cleared" name="amount_cleared" placeholder="Amount Cleared" required>
                        </div>
                        <div class="col-sm-10">
                            <span class="text-danger" ng-show="attr_err && attr_form.amount_cleared.$error.required">Please enter Amount Cleared</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input type="text" ng-model="attr.min_gross_profit" name="min_gross_profit" placeholder="Min Gross profit" required>
                        </div>
                        <div class="col-sm-10">
                            <span class="text-danger" ng-show="attr_err && attr_form.min_gross_profit.$error.required">Please enter Min Gross Profit</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input type="text" ng-model="attr.min_roas" name="min_roas" placeholder="Min ROAS" required>
                        </div>
                        <div class="col-sm-10">
                            <span class="text-danger" ng-show="attr_err && attr_form.min_roas.$error.required">Please enter Min ROAS</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input type="submit" value="Save" class="btn btn-primary" ng-click="(attr_form.$invalid)?attr_err=true:submitAttr(attr)">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- End send invite page -->
