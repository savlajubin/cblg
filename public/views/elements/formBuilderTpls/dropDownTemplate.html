<div class="form-group fb_element">
    <label for="{{formName + index}}" class="control-label headLabel">{{label}}</label>
    <div class="col-md-12">
        <select name="{{label}}_pqry_dropdown_pqry_{{index}}" ng-options="value for value in options" id="{{formName + index}}" class="form-control" ng-model="inputText" ng-init="inputText = options[0]"></select>
        <p class='help-block'>{{description}}</p>
    </div>
</div>
