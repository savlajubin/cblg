<div class="form-group fb_element">
    <label for="{{formName + index}}" class="control-label headLabel" ng-class="{'fb-required':required}">{{label}}</label>
    <div class="col-md-12">
        <textarea type="text" name="{{label}}_pqry_textarea_pqry_{{index}}" ng-model="inputText" validator-required="{{required}}" validator-group="{{formName}}" id="{{formName + index}}" class="form-control" rows='6' placeholder="{{placeholder}}"></textarea>
        <p class='help-block'>{{description}}</p>
    </div>
</div>
