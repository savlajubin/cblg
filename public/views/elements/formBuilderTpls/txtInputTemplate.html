    <div class="col-md-12">
        <input type="text" name="{{label}}_pqry_textInput_pqry_{{index}}" ng-model="inputText" validator-required="{{required}}" validator-group="{{formName}}" id="{{formName + index}}" class="form-control" placeholder="{{placeholder}}"/>
        <p class='help-block'>{{description}}</p>
    </div>
</div>
