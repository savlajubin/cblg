<div class="form-group fb_element">
    <label for="{{formName + index}}" class="control-label headLabel" ng-class="{'fb-required':required}">{{label}}</label>
    <div class="col-md-12">
        <div class='radio' ng-repeat="item in options track by $index">
            <label>
                <!--<input name='{{formName + index}}' ng-model="$parent.inputText" validator-group="{{formName}}" value='{{item}}' type='radio'/>-->
                <input name="{{label}}_pqry_radio_pqry_{{index}}" ng-model="$parent.inputText" validator-group="{{formName}}" value='{{item}}' type='radio'/>
                {{item}}
            </label>
        </div>
        <p class='help-block'>{{description}}</p>
    </div>
</div>
